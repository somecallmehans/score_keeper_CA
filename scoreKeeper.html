<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>

	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
	
	<div class="container">
		<div class="columns">
			<div class="column is-half is-offset-one-quarter">
				<div class="card">
  					<header class="card-header">
    					<p class="card-header-title">
      					Score Keeper
    					</p>
  					</header>
  					<div class="card-content">
    					<div class="content">
      						<h1 class="title is-1"><span id="p1sc">0</span> to <span id="p2sc">0</span></h1>
      						<p class="subtitle">Use the buttons to keep score</p>
    					</div>
    					
    					<label for="playto" class="label is-large is-inline">Playing To:</label>
    					<div class="select is-rounded">
  							<select id="playto">
    							<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
  							</select>
						</div>
    				</div>
  					<footer class="card-footer">
    					<button id="p1button" class="button is-primary card-footer-item is-large">+1 Player One</button>
						<button id="p2button" class="button is-info card-footer-item is-large">+1 Player Two</button>
						<button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
  					</footer>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
